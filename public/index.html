<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body,
      input[type="text"],
      textarea {
        font-size: 16px;
      }

      button {
        background-color: #00d1b2;
        border-color: transparent;
        color: #fff;
        cursor: pointer;
        justify-content: center;
        padding-bottom: calc(0.5em - 1px);
        padding-left: 0em;
        padding-right: 0em;
        padding-top: calc(0.5em - 1px);
        text-align: center;
        white-space: nowrap;
        border-width: 1px;
        border-radius: 4px;
        box-shadow: none;
        display: inline-flex;
        font-size: 1rem;
        height: 2.5em;
        line-height: 1.5;
        position: relative;
      }

      .todos {
        margin: 0 auto;
        padding: 0;
        list-style: none;
        text-align: left;
        max-width: 400px;
      }

      form {
        margin: 0 auto;
        padding: 0;
        text-align: left;
        max-width: 400px;
        display: flex;
      }

      form button {
        margin-left: auto;
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;
      }

      .todos li div {
        display: flex;
      }

      .todos li div button {
        margin-left: auto;
        background-color: #f14668;
      }

      input {
        width: 100%;
        padding: 0.4em;
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        border: 1px solid #00d1b2;
      }

      button svg {
        height: 25px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
